<body>
    <h2>Match With Someone</h2>
    <h3 id='question'></h3>
    <form id='survey'>
        <h3 id='question'></h3>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="answers" id="radio1" value="1">
            <label class="form-check-label" for="radio1">1</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="answers" id="radio2" value="2">

        </div>

            <input class="form-check-input" type="radio" name="answers" id="radio3" value="3">
            <label class="form-check-label" for="radio3">3</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="answers" id="radio4" value="4">
            <label class="form-check-label" for="radio4">4</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="answers" id="radio5" value="5">
            <label class="form-check-label" for="radio5">5</label>
        </div>
        <button id='submit'class="btn btn-primary"></button>
    </form>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
